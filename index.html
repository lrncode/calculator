<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 id="display">123445</h1>
    <div class="digit-box">
        <button class="digit" id="btn-1">1</button>
        <button class="digit" id="btn-2">2</button>
        <button class="digit" id="btn-3">3</button>
        <button class="digit" id="btn-4">4</button>
        <button class="digit" id="btn-5">5</button>
        <button class="digit" id="btn-6">6</button>
        <button class="digit" id="btn-7">7</button>
        <button class="digit" id="btn-8">8</button>
        <button class="digit" id="btn-9">9</button>
        <button class="digit" id="btn-0">0</button>
    </div>
    <div class="operators">
        <button class="operators" id="btn-plus">+</button>
        <button class="operators" id="btn-minus">-</button>
        <button class="operators" id="btn-mult">*</button>
        <button class="operators" id="btn-div">/</button>
        <button class="operators" id="btn-equal">=</button>
        <button class="operators" id="btn-clear">C</button>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
